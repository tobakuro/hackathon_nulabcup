services:
  postgres:
    image: docker.io/postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: hackathon
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: hackathon
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: docker.io/redis:8
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - app-network

  backend:
    build:
      context: ../backend
    restart: unless-stopped
    env_file:
      - ../backend/.env
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - app-network

  frontend:
    build:
      context: ../frontend
    restart: unless-stopped
    env_file:
      - ../frontend/.env
    ports:
      - "0.0.0.0:3002:3002"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
