pre-commit:
  jobs:
    - name: lint
      run: cd frontend && npm run lint -- --fix {staged_files}
      glob:
        - "frontend/*.{js,ts,jsx,tsx}"
        - "frontend/**/*.{js,ts,jsx,tsx}"
      stage_fixed: true

    - name: fmt
      run: cd frontend && npm run format
      stage_fixed: true