pre-commit:
  jobs:
    - name: lint
      run: cd frontend && npm run lint -- --fix
      glob: "*.{js,ts,jsx,tsx}"

    - name: fmt
      run: cd frontend && npm run format

    - name: re-stage
      run: git diff --cached --name-only | xargs -r git add