name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        env:
          GCP_REGION: ${{ secrets.GCP_REGION }}
        run: gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev" --quiet

      - name: Build and push Docker image
        env:
          GCP_REGION: ${{ secrets.GCP_REGION }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GIT_SHA: ${{ github.sha }}
        run: |
          IMAGE="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/backend/server:${GIT_SHA}"
          docker build -t "$IMAGE" ./backend
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        env:
          GCP_REGION: ${{ secrets.GCP_REGION }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GIT_SHA: ${{ github.sha }}
          BACKEND_DATABASE_URL: ${{ secrets.BACKEND_DATABASE_URL }}
          BACKEND_REDIS_URL: ${{ secrets.BACKEND_REDIS_URL }}
        run: |
          IMAGE="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/backend/server:${GIT_SHA}"
          gcloud run deploy backend \
            --image "$IMAGE" \
            --region "$GCP_REGION" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "DATABASE_URL=${BACKEND_DATABASE_URL},REDIS_URL=${BACKEND_REDIS_URL},SERVER_PORT=8080" \
            --quiet

  deploy-frontend:
    name: Deploy Frontend to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --prefix frontend

      - name: Build for Cloudflare
        working-directory: frontend
        env:
          GITHUB_ID: ${{ secrets.FRONTEND_GITHUB_ID }}
          GITHUB_SECRET: ${{ secrets.FRONTEND_GITHUB_SECRET }}
          AUTH_URL: ${{ secrets.FRONTEND_AUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.FRONTEND_NEXTAUTH_SECRET }}
          GEMINI_API_KEY: ${{ secrets.FRONTEND_GEMINI_API_KEY }}
          DATABASE_URL: ${{ secrets.FRONTEND_DATABASE_URL }}
          NEXT_PUBLIC_BACKEND_URL: ${{ secrets.FRONTEND_BACKEND_URL }}
        run: npm run build:cf

      - name: Deploy to Cloudflare Pages
        working-directory: frontend
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_PAGES_PROJECT: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}
        run: |
          npx wrangler pages deploy .open-next/assets \
            --project-name "$CLOUDFLARE_PAGES_PROJECT" \
            --commit-dirty=true
