name: Frontend CI

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - "devbox.json"
      - "devbox.lock"
  pull_request:
    paths:
      - "frontend/**"
      - "devbox.json"
      - "devbox.lock"

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup devbox
        uses: jetify-com/devbox-install-action@v0.12.0
        with:
          enable-cache: true

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: devbox run -- sh -c "cd frontend && npm ci"

  checks:
    needs: install
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check:
          - name: Format check
            script: format:check
          - name: Lint
            script: lint
          - name: Type check
            script: typecheck
          - name: Build
            script: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup devbox
        uses: jetify-com/devbox-install-action@v0.12.0
        with:
          enable-cache: true

      - name: Restore node_modules
        id: cache-node-modules
        uses: actions/cache/restore@v4
        with:
          path: frontend/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install dependencies (cache miss fallback)
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: devbox run -- sh -c "cd frontend && npm ci"

      - name: ${{ matrix.check.name }}
        run: devbox run -- sh -c "cd frontend && npm run ${{ matrix.check.script }}"
